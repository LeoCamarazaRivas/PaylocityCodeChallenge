<div fxLayout="column" fxLayoutAlign="center center">
  <h1>Employee(s) Information</h1>

  <table mat-table [dataSource]="employees" class="table-striped mat-elevation-z8" [hidden]="!employees">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>
    <!-- Last name Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>
    <!-- Dependents Column -->
    <ng-container matColumnDef="dependents">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dependents</th>
      <td mat-cell *matCellDef="let employee">
        <span *ngIf="employee.dependents !== undefined">
          <span *ngFor="let dep of employee.dependents">
            {{ dep.firstName + ' ' + dep.lastName + ' ' + '[' + dep.relationship + ']' }}
          </span>
        </span>

      </td>
    </ng-container>
    <!-- Deduction Column -->
    <ng-container matColumnDef="deduction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deduction</th>
      <td mat-cell *matCellDef="let employee">{{ employee.deduction.toFixed(4) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
